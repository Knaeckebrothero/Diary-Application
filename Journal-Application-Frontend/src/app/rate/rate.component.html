<div class="rate-component">
    <!-- Titel -->
    <h3>Rate your Day</h3>

    <mat-slider>
        <mat-slider
        class="example-margin"
        [max]=10
        [min]=1
        [step]=1
        [discrete]=true
        [showTickMarks]=false>
      <input matSliderThumb [(ngModel)]="value" #slider>
    </mat-slider>
</div>
